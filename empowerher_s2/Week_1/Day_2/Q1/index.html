<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
</head>
<body>

  <center>
    <h1>Welcome to Our Signup Page</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Anonymous_emblem.svg/800px-Anonymous_emblem.svg.png" width="140" alt="Welcome Image">
    <p>Please fill out the form below to create your account and join our community.</p>
  </center>

  <form>
    <table align="center" border="1" cellpadding="10" cellspacing="0">
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" id="name" name="name" placeholder="Enter your full name" required></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" placeholder="Enter your email" required></td>
      </tr>
      <tr>
        <td><label>Gender:</label></td>
        <td>
          <input type="radio" id="male" name="gender" value="Male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female">
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="Other">
          <label for="other">Other</label>
        </td>
      </tr>
      <tr>
        <td><label for="age">Age:</label></td>
        <td><input type="number" id="age" name="age" placeholder="Enter your age" required></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Signup">
        </td>
      </tr>
    </table>
  </form>

  <center>
    <p>Go back to <a href="https://www.google.com" target="_blank">Click here</a></p>
  </center>

</body>
</html>
