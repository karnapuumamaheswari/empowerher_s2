<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Company Launch Invitation Card</title>
<style>
body {
    background-color: beige;
    font-family: 'Arial', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
}
.invitation {
    border: 3px solid black;
    background-color: white;
    width: 60%;
    margin: 50px auto;
    padding: 20px;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
}
img {
    width: 200px;
    height: auto;
    border-radius: 50%;
}
h1 {
    color: darkblue;
    font-size: 32px;
}
p {
    color: #333;
    font-size: 18px;
}
.details {
    font-size: 16px;
    color: #444;
    line-height: 1.6;
}
button {
    background-color: darkblue;
    color: white;
    padding: 10px 25px;
    border: none;
    cursor: pointer;
    font-size: 18px;
    border-radius: 5px;
}
button:hover {
    background-color: royalblue;
}
</style>
</head>
<body>
<div class="invitation">
    <img src="https://via.placeholder.com/200" alt="Company Logo">
    <h1>You're Invited to Our Grand Launch!</h1>
    <p class="details">
        <strong>Date:</strong> December 10, 2025<br>
        <strong>Time:</strong> 6:00 PM<br>
        <strong>Venue:</strong> Ocean View Convention Hall
    </p>
    <p>Join us as we celebrate the beginning of our exciting new journey. Experience innovation, creativity, and excellence firsthand.</p>
    <button>Join Now!</button>
</div>
</body>
</html>
